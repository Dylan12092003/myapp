<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-uppercase">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-text-center">
    <ion-avatar class="center-avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="logo" class="logo">
    </ion-avatar>
  </figure>
  <form [formGroup]="loginform" (ngSubmit)="login(loginform.value)">
    <ion-item>
      <ion-input formControlName="email" label="Email" labelPlacement="floating" placeholder="Email"></ion-input>
    </ion-item>
    <div *ngFor="let validation of validation_messages.email">
      <div *ngIf="loginform.get('email')?.hasError(validation.type) && loginform.get('email')?.dirty">
        {{ validation.message }}
      </div>
    </div>
    <ion-item>
      <ion-input formControlName="password" label="Password" labelPlacement="floating" placeholder="Password" type="password"></ion-input>
    </ion-item>
    <div *ngFor="let validation of validation_messages.password">
      <div *ngIf="loginform.get('password')?.hasError(validation.type) && loginform.get('password')?.dirty">
        {{ validation.message }}
      </div>
    </div>

    <ion-button type="submit" [disabled]="!loginform.valid" expand="full">Iniciar Sesión</ion-button>
  </form>
  <div class="validation-message">       
    {{loginMessage}}
  </div>

 
  <ion-text class="ion-text-center">
    <ion-label>
      ¿No tienes cuenta? 
      <ion-router-link routerLink="/register">Regístrate</ion-router-link>
    </ion-label>
  </ion-text>
</ion-content>
