<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center left-avatar-container">
    <ion-avatar class="center-avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="logo" class="logo">
    </ion-avatar>
  </div>
  
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
    <ion-list lines="full" class="ion-no-margin">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input placeholder="Nombre" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input placeholder="Apellido" formControlName="last_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase単a</ion-label>
        <ion-input placeholder="Contrase単a" formControlName="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirme Contrase単a</ion-label>
        <ion-input placeholder="Confirme Contrase単a" formControlName="confirmPassword" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button
      expand="full"
      shape="round"
      color="success"
      [disabled]="!registerForm.valid"
      type="submit"
    >
      Registrarse
    </ion-button>
  </form>
</ion-content>
